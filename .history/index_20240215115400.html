<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-liist">
            <li class="active-list">My Grocery</li>
            <li>YouTube</li>
            <li>Work</li>
        </ul>
        <form>
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
            <button class="btn list" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h1 class="list-title">Youtube</h1>
            <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="ta"></label>
                </div>
            </div>
            <div class="new-task-creator"></div>
            <div class="delete-stuff"></div>
        </div>
    </div>
    
</body>
</html>
